<ion-content padding class="test cards-bg">
    <ion-content>
        <ion-grid>
            <ion-row justify-content-center align-items-center>
                <p>WELCOME IN THE GAME TRIVIAL</p>
            </ion-row>
            <ion-row justify-content-center align-items-center>
                <ion-button (click)="dashboard()">Look scores</ion-button>
                <ion-button (click)="startGame()">start game</ion-button>
            </ion-row>
        </ion-grid>

        <ion-content class="cards-bg"  *ngIf="user?.avatar_url && user?.nickname">
            <ion-card *ngIf="user">
                <ion-row no-padding>
                    <ion-col>
                        <ion-card-title>
                            {{user.nickname}}
                        </ion-card-title>
                    </ion-col>
                    <ion-col text-right>
                        <ion-button (click)="deleteUser()" color="danger" size="small">delete</ion-button>
                    </ion-col>
                </ion-row>
                <img src="{{user.avatar_url}}">
            </ion-card>
        </ion-content>
    </ion-content>
</ion-content>
