
<ion-content padding>
    <p>create a user to play</p>
    <img *ngIf="user.avatar" src="{{user.avatar}}"/>
    <ion-item>
        <ion-label>nickname</ion-label>
        <ion-input [(ngModel)]="user.nickname"  type="text"></ion-input>
    </ion-item>
    <ion-button (click)="generateUser()">create</ion-button>
    <ion-button *ngIf="user.avatar && user.nickname" (click)="startGame()">PLAY</ion-button>
</ion-content>
